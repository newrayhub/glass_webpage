<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="funky.jpg" alt="" srcset="">
                    <h3>Amrit Niure</h3>
                    <p>Pro Gamer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro For Free Games</h2>
                    <img src="controller.png"  alt="" srcset="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" name="" id="">

                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins Cread Valhalla     </h2>
                            <p>PS5 version</p>
                            <div class="progess"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>

                        <div class="card">
                            <img src="sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy A Great Advanture</h2>
                                <p>PS5 version</p>
                                <div class="progess"></div>
                                </div>
                                <h2 class="percentage">60%</h2>
                            </div>

                            <div class="card">
                                <img src="spiderman.png" alt="">
                                <div class="card-info">
                                    <h2>Spiderman Miles Moracles</h2>
                                    <p>PS5 version</p>
                                    <div class="progess"></div>
                                    </div>
                                    <h2 class="percentage">60%</h2>
                                </div>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
